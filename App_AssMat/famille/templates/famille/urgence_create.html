
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <title>Super_AssMat</title>
    
</head>
<form action="" method="POST" class="box">
    {% csrf_token %}
        <div class="field">
            <label class="label">Nom:</label>
            <div class="control">
                {{form.nom}}
            </div>
            <label class="label">Prénom:</label>
            <div class="control">
                {{form.prenom}}
            </div>
            <label class="label">Filiation:</label>
            <div class="control">
                {{form.filiation}}
            </div>
            <label class="label">Télephone fix:</label>
            <div class="control">
                {{form.tel_fix}}
            </div>
            <label class="label">Télephone mobile:</label>
            <div class="control">
                {{form.tel_mob}}
            </div>
            <label class="label">Employeur:</label>
            <div class="control">
                {{form.employeur}}
            </div>
        </div>
    <input class="validation" type="submit" value="Validez votre employeur"> 
    <a class="button is-dark" href="{% url 'famille:liste_employeurs' %}" >Retour page liste employeur</a>          
</form>
